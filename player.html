<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video Player</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        height: 100%;
        background-color: #000;
        display: flex;
        flex-direction: column;
      }

      .video-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0.75rem 1rem;
        background-color: #111;
        color: white;
      }

      .video-title {
        font-size: 1.1rem;
        font-weight: 500;
        flex-grow: 1;
        text-align: center;
        margin: 0;
      }

      #playerContainer {
        flex-grow: 1;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      video {
        width: 100%;
        height: 100%;
        max-height: 100vh;
        object-fit: contain;
      }
    </style>
  </head>
  <body>
    <div class="video-header">
      <button class="btn btn-outline-light btn-sm" onclick="goBack()">
        <i class="fas fa-arrow-left"></i> Back
      </button>
      <h6 class="video-title" id="videoTitle">Loading...</h6>
      <div style="width: 40px"></div>
    </div>

    <div id="playerContainer">
      <video id="player" controls></video>
    </div>

    <script src="https://cdn.plyr.io/3.7.8/plyr.polyfilled.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@1.4.0"></script>
    <script>
      const player = new Plyr("#player");
      const urlParams = new URLSearchParams(window.location.search);
      let videoSrc = decodeURIComponent(urlParams.get("src"));
      const videoTitle = decodeURIComponent(urlParams.get("title") || "");
      const video = document.getElementById("player");

      document.getElementById("videoTitle").innerText = videoTitle;

      if (Hls.isSupported() && videoSrc.startsWith("encfile://")) {
        const hls = new Hls();
        hls.loadSource(videoSrc); // âœ… Use as-is
        hls.attachMedia(video);
        hls.on(Hls.Events.MANIFEST_PARSED, () => {
          video.play();
        });
      } else {
        video.src = videoSrc;
        video.play();
      }

      function goBack() {
        window.history.back();
      }
    </script>
  </body>
</html>
